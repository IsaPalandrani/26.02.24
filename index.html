<!--na linha abaixo o código serve para indentificar que você está começando a escrever um documento HTML5-->
<!DOCTYPE html>
<!-- a linha a baixo é utilizada para especificar o idioma -->
<html lang="en">
<!-- a linha a baixo é o início do cabeçalho e não é visível para os usuários na janela do navegador. -->
<head>
<!-- na linha a baixo a declaração faz com que o navegador interprete corretamente os caracteres especiais e diferentes idiomas presentes no conteúdo da página. -->
    <meta charset="UTF-8">
<!-- na linha a baixo o width=device-width: Define a largura do viewport para ser igual à largura do dispositivo e o initial-scale=1.0: Define o nível inicial de zoom quando a página é carregada. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- a linha a baixo é usada para o título da página. -->
    <title>Document</title>
<!-- a linha a baixo é o fim do cabeçalho -->
</head>
<!-- body vai ser o corpo da página, onde tudo ficará aparente -->
<body>

<!-- fim do body -->
</body>
<!-- na linha a baixo é uma tag script chamada ifelse que será vinculada ao js -->
<script src="ifelse.js"></script>
<!-- fim do documento HTML -->
</html>
